<!--main.html-->
<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <!--===If we had individual controller pages, we'd specify that here===-->

    <!--=== Stylesheet ===-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">


  </head>
<!--===Everything with an "ng-something is called an AngularJS Directive===-->"
  <body ng-app="chirpApp">
      <!--===ng-app name must be same as name in angular.module in order to connect them===-->
    <div id='main' class="container" ng-controller="mainController">
        <!--===ng-controller name points to the specific controller logic needed for elements in this div===--->
      <div class="col-md-offset-2 col-md-8">
        <div class="clearfix">
          <form ng-Submit="post()">
            <input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.created_by" />
            <!--===using ng-model creates a two-way binding for that form element===-->
            <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
            <input class="btn submit-btn pull-right" type="submit" value="Chirp!" />
          </form>
          <div id="post-stream">
            <h4>Chirp Feed</h4>
                <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                    <!--===ng-repeat allows you to iterate/print through variables in a the controller and order them via the "|" bar symbol. Angular will access the "posts" variable and loop through and set each to "post"===-->
                    <!--===ng-class-odd and ng-class-even are for styling in this instance===-->
                  <p>{{post.text}}</p>
                <small>Posted by @{{post.created_by}}</small>
                <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
                </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
